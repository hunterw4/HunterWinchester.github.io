<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.
	0">
	<link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Responsive Website</title>
</head>
<body>
	<!--The Header is used as the top piece where your logo, navbar, etc go-->
	 <header>
		 <div class="logo-container">
			 <img src="./img/logo.svg" alt="logo">
			 <h4 class="logo">Three Dots</h4>
		 </div>
		 <nav>
			 <ul class="nav-links">
				 <li><a class="nav-link"href="#">Specs</a></li>
				 <li><a class="nav-link" href="#">Products</a></li>
				 <li><a class="nav-link" href="#">Contact</a></li>
			 </ul>
		 </nav>
		 	<div class="cart">
				<img src="./img/cart.svg" alt="cart">
			 </div>
	 </header>
<!--The main is where all the juicy MAIN Content will go within the body.-->
	 <main>
		 <section class="presentation">
			 <div class="introduction">
				 <div class="intro-text">
					 <h1>Laptop for the future</h1>
					 <p>The new 14 inch bezeless display offering a 4k display with touch screen.

					 </p>
				 </div>
				 <!--The "CTA" will the call to action, where you would keep the buttons, selects etc-->
				 <div class="cta">
					 <button class="cta-select">14 Inch</button>
					 <button class="cta-add">Add to Cart</button>
				 </div>
			 </div>
				 <div class="cover">
					 <img src="./img/matebook.png" alt="matebook">
				 </div>
			 </div>
		 </section>

		 <div class="laptop-select">
			 <img src="./img/arrow-left.svg" alt="">
			 <img src="./img/dot.svg" alt="">
			 <img src="./img/dot-full.svg" alt="">
			 <img src="./img/dot-full.svg" alt="">
			 <img src="./img/arrow-right.svg" alt="">
		 </div>

		 <img class="big-circle" src="./img/big-eclipse.svg" alt="">
		 <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
		 <img class="small-circle" src="./img/small-eclipse.svg" alt="">
	 </main>

	<footer>
		<div class="bottom-links">
			<a href="https://twitter.com/?lang=en" class="twitter">
				<img class="twitter" src="./img/twitter.png" alt="">
			</a>
			<a href="https://www.youtube.com/" class="youtube">
				<img class="youtube" href="https://www.youtube.com/"src="./img/youtube.jfif" alt=""></a>
		</div>
	</footer>
</body>
</html>
